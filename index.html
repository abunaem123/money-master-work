<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/8d711417ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-center fw-bolder text-info ">Student <span class="fw-bold text-success">Monthly</span> Cost
            </h1>
        </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div class="row align-items-center mt-4">
                <div class="col-12 col-lg-6">
                    <img class="img-fluid" src="image/money.png" alt="">
                </div>
                <div class="col-12 col-lg-6 bg-light mx-auto p-5 shadow p-3 mb-5 rounded ">
                    <h1 class=" text-center text-black fs-4">Income</h1>
                    <div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-6 ">Income:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-field" id="income-input"
                                    placeholder="Your Income">
                            </div>
                        </div>
                    </div>
                    <h1 class="text-center text-black fs-4">Expenses</h1>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Food: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="food-input" placeholder="The Cost of Your Food">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="text" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rent-input" placeholder="The Cost of Renting">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Clothes: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="clothes-input" placeholder="Clothing Costs">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="calculate-button" class="btn btn-primary" type="button">Calculate</button>
                    </div>
                    <h1 class="text-center fs-5 pt-4">Total Expenses: <span id="expenses-amount">000</span></h1>
                    <h1 class="text-center fs-5">Balance: <span id="last-balance">000</span></h1>
                    <div class="row mb-3 gap-4 my-4">
                        <div class="d-flex col-4 me-4">
                            <label id="save-input" class="col-sm-6 col-8 col-form-label">Save: </label>
                            <div class="col-sm-10 col-6">
                                <input type="text" class="form-control" id="clothes-input" placeholder="20">
                            </div>
                        </div>
                        <div class="d-flex col-4">
                            <label class="col-sm-6 col-8 col-form-label"> % </label>
                            <div class="col-sm-10 col-6">
                                <button id="save-button" class="btn btn-primary" type="button">Calculate</button>
                            </div>
                        </div>


                    </div>
                    <h1 class="text-center fs-5 pt-4">Saving Amount: <span id="saving-ammount">000</span></h1>
                    <h1 class="text-center fs-5">Remaining Balance: <span id="remaining-balance">000</span></h1>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p class="text-center">Â© 2022 <span class="text-info fw-bold text-decoration-none"> <a
                    href="https://abunaem.com/">Abu
                    Naem</a></span> - All
            Rights Reserved</p>
    </footer>


    <!-- Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- javaScript Link  -->
    <script src="app.js"></script>
</body>

</html>
